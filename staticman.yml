# staticman.yml

comments:
  path: "_data/comments"
  branch: "master"
  format: "yaml"
  moderation: false
  allowedFields:
    - name
    - message
  requiredFields:
    - name
    - message
  generatedFields:
    date:
      type: date
      options:
        format: iso8601
  filename: "{fields.name}-{timestamp}"
  fields:
    name:
      type: string
    message:
      type: string

# Optional Akismet config (if you don't use Akismet, delete this block)
akismet:
  enabled: false

# Optional email notifications (only works if Staticman server is configured)
notifications:
  email:
    enabled: false
